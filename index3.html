<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkNumber(number1, number2) {
        if (number1 > number2) {
            alert("number1 > number2");
        } else {
            let number = number1 + number2;
            alert(number);
        }

    }

    let x = parseFloat(prompt("number 1 "));
    let y = parseFloat(prompt("number 2 "));
    checkNumber(x, y);
</script>
</body>
</html>
